<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator_grid">
        <div class="output">
            <div data-previous-operand class ="previous_operand"></div>
            <div data-current-operand class="current_operand"></div>
        </div>
        <button data-all-clear class="span_two ">AC</button>
        <button data-delete>DEL</button>
        <button data-operations>/</button>
        <button data-numbers>1</button>
        <button data-numbers>2</button>
        <button data-numbers>3</button>
        <button data-operations>*</button>
        <button data-numbers>4</button>
        <button data-numbers>5</button>
        <button data-numbers>6</button>
        <button data-operations>+</button>
        <button data-numbers>7</button>
        <button data-numbers>8</button>
        <button data-numbers>9</button>
        <button data-operations>-</button>
        <button data-numbers>.</button>
        <button data-numbers>0</button>
        <button data-equals class="span_two">=</button>
    </div>
</body>
</html>
